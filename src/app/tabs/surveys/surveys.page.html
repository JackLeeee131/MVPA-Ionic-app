<ion-content>
  <div class="page-container has-header gradient-green to-top dark" (scroll)="checkScroll($event)">
    <ion-card class="wide-full hide-box-shadow" style="padding-bottom: 10px;">
      <ion-card-header style="padding: 10px 0;">
        <h5 class="color-white ion-text-center">
          {{language.getWordByLanguage('startSurveys')}}
        </h5>
      </ion-card-header>
      <ion-card-content class="ion-padding">
        <ion-card class="wide-full surveys-card surveys-wellness" color="light" (click)="prepareSurvey('0')">
          <img class="icon-image" src="../../../assets/images/heartbeat.png" alt="" />
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-padding">
              {{language.getWordByLanguage('wellnessCheck')}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="wide-full surveys-card surveys-stress" color="light" style="margin-top: 30px;" (click)="prepareSurvey('1')">
          <img class="icon-image" src="../../../assets/images/flower.png" alt="" />
          <ion-card-header>
            <ion-card-title class="ion-text-center ion-padding">
              {{language.getWordByLanguage('stressCheck')}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
